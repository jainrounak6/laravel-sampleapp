apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gke-test
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: gke-test
    spec:
      containers:
      - name: gke-test
        image: static-site-laravel:latest
        #image: asia.gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 1024m
          limits:
            cpu: 100m
